<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="img/icons8-add-song-24.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>GustaMusic</title>
</head>
<body>
    <h1><i class="fas fa-music"></i> GustaMusic <i class="fas fa-music"></i></h1>

    <div class="loader"></div>

    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Gusta</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1" class="cor-progress"></progress>
            <div class="ponto"></div>
        </div>

        <div class="tempo">
            <p class="inicio">00:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>

    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>
    </div>
    <audio src="music/Alan Walker - Spectre [NCS Release].mp3"></audio>
</body>
</html>
