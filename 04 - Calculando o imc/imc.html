<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de imc</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculando seu IMC</h1>
        <section class="grupo">
            <div class="div1">
                <label>Seu peso: </label>
                <input type="range" min="20" max="200" value="20" id="peso" class="peso" oninput="calcular()">
                <span id="peso-val"> 20 kg</span>
            </div>
            <div class="div1">
                <label>Sua altura: </label>
                <input type="range" min="100" max="250" value="100" id="altura" class="altura" oninput="calcular()">
                <span id="altura-val">100 cm</span>
            </div>
        </section>
        <div class="msg">   
            <p id="msg"></p>
            <p id="calculo"></p>
        </div>
    </div>
</body>
</html>
