<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
	<link rel="shortcut icon" href="img/formulario-de-contato.png" type="image/x-icon">
</head>
<body>

    <main class="corpo" id="corpo">
    	<div class="container" id="container">
    	    <div class="form" id="form">
				<h1 class="h1"><span class="borda-lo">Lo</span>gin</h1>
    	        <label for="#" class="label-login">E-mail</label>
    	        <input type="email" name="email" id="email" class="email" required placeholder="Digite seu e-mail">
    	        <label for="#" class="label-login">Senha</label>
    	        <input type="password" name="password" id="password" class="password" placeholder="Digite sua senha">
    	    </div>


    	    <div class="botoes" id="form1">
    	        <button class="btn-enviar">Enviar</button>
    	        <span class="p-ou">ou</span>
    	        <button class="btn-facebook">Facebook</button>
    	        <button class="btn-google">Google</button>
    	    </div>
			
    	</div>

		<button class="btn-enviar" id="tela-1">Cadastre-se</button>
		<button class="btn-enviar" id="tela-2">Voltar para o Login</button>

    	<div class="container-2" id="container-2">
    	    <div class="registrar" id="registrar">
    	        <h1 id="h1-animado">Ainda não possui uma conta?</h1>
    	        <button class="btn-registrar" id="btn">Então crie agora mesmo</button>
				<button class="btn-voltar" id="btn-login">Voltar para o Login</button>
    	    </div>
    	</div>

		<div class="formulario" id="formulario">

			<h1 class="h1-formulario">Cadastre-se</h1>
			<label for="#" class="label">Primeiro nome: </label>
			<input type="text" name="nome" id="nome" class="nome" placeholder="Digite seu nome:">

			<label for="#" class="label">Sobrenome: </label>
			<input type="text" name="sobrenome" id="sobrenome" class="sobrenome" placeholder="Digite seu sobrenome:">

			<label for="#" class="label">Email:</label>
			<input type="email" class="email-cada" id="email-cada" name="email-cada" placeholder="Digite um email">

			<label for="#" class="label">Senha</label>
			<input type="password" name="senha" id="senha" class="senha" placeholder="Digite uma senha">


			<button class="btn-cadastrar">Cadastrar</button>
		</div>
    </main>


</body>
</html>
