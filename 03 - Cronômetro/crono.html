<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <h1 id="h1">Cronômetro</h1>
        </div>
        <div class="corpo">
            <div class="time">
                <h2 id="timer">00 : 00 : 00 : 00</h2>
            </div>
            <div class="btn">
                <button id="strat" onclick="start()" class="start">Start</button>
                <button id="stop" onclick="stop()" class="stop">Stop</button>
                <button id="reset" onclick="reset()" class="reset">Reset</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
